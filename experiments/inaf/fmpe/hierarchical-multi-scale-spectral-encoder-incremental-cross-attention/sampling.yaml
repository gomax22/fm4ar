#
# Configuration file for sampling.
#

# General settings
checkpoint_file_name: "model__best.pt"
model_kwargs:
  method: rk4
  tolerance: 1.0e-5  # tolerance for ODE solver on FMPE models
loss_kwargs: {}

# Stage 1: Draw samples from the proposal distribution
draw_samples:
  chunk_size: 1024
  n_samples: 2048
  batch_size: 1
  use_amp: false
  shuffle: false
  pin_memory: true
  drop_last: false
  n_workers: 16
  random_seed: 42

  htcondor:
    bid: 50
    n_cpus: 4
    n_gpus: 1
    memory_cpus: 50_000
    memory_gpus: 50_000
    log_file_name: "1__draw_samples.$(Process)"
    queue: 4  # = number of parallel jobs

