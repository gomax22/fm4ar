#
# Configuration file for sampling.
#

# General settings
checkpoint_file_name: "model__best.pt"
model_kwargs: 
  method: dopri5
  tolerance: 1.0e-5
loss_kwargs: {}


# Stage 1: Draw samples from the proposal distribution
draw_samples:
  chunk_size: 64
  n_samples: 2048
  batch_size: 4
  use_amp: true
  shuffle: false
  pin_memory: true
  drop_last: false
  n_workers: 16
  random_seed: 42

merge_samples:
  delete_after_merge: true
  show_progressbar: true

merge_profilers:
  reindex_batches: true
  delete_after_merge: true
  show_progressbar: true