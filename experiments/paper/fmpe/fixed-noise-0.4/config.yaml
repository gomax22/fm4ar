# -----------------------------------------------------------------------------
# DATASET AND THETA SCALER
# -----------------------------------------------------------------------------

dataset:
  file_path: "$FM4AR_DATASETS_DIR/vasist-2023/R-400/merged.hdf"
  n_train_samples: 33_554_432
  n_valid_samples: 1_048_576
  random_seed: 42

theta_scaler:
  method: "MeanStdScaler"
  kwargs:
    dataset: "vasist_2023"

# -----------------------------------------------------------------------------
# MODEL ARCHITECTURE
# -----------------------------------------------------------------------------

model:

  # General settings
  model_type: "fmpe"
  random_seed: 42
  t_theta_with_glu: true
  context_with_glu: false
  sigma_min: 1.0e-4
  time_prior_exponent: 3.0

  # Embedding network for context
  context_embedding_net:
    - block_type: "SoftClipFlux"
      kwargs:
        bound: 100.0
    - block_type: "Concatenate"
      kwargs:
        keys: ["flux"]
    - block_type: "DenseResidualNet"
      kwargs:
        hidden_dims: [1024, 1024]
        activation: "GELU"
        output_dim: 1024
        dropout: 0.1
        use_layer_norm: true

  # Embedding network for (t, theta)
  t_theta_embedding_net:
    - block_type: "PositionalEncoding"
      kwargs:
        n_freqs: 16
        encode_theta: false
    - block_type: "DenseResidualNet"
      kwargs:
        hidden_dims: [1024, 1024]
        activation: "GELU"
        output_dim: 1024
        dropout: 0.0

  # Vector field network
  vectorfield_net:
    network_type: "DenseResidualNet"
    kwargs:
      hidden_dims:
        - 8192
        - 4096
        - 4096
        - 2048
        - 2048
        - 1024
        - 1024
        - 512
        - 512
        - 256
        - 256
        - 128
        - 128
        - 64
        - 64
        - 32
        - 32
      activation: "GELU"
      dropout: 0.1
      use_layer_norm: true

# -----------------------------------------------------------------------------
# TRAINING
# -----------------------------------------------------------------------------

training:

  stage_0:
    backup_interval: 10
    batch_size: 16_384
    data_transforms:
      - type: "AddNoise"
        kwargs:
          type: "DefaultNoiseGenerator"
          kwargs:
            sigma_min: 0.4
            sigma_max: 0.4
            random_seed: 42
    early_stopping:
      stage_patience: 100
    epochs: 600
    float32_matmul_precision: "high"
    gradient_clipping:
      enabled: true
      max_norm: 1.0
    logprob_evaluation:
      interval: 10
      n_samples: 2048
      ode_solver:
        method: "dopri5"
        tolerance: 1.0e-4
    optimizer:
      type: "AdamW"
      kwargs:
        lr: 5.0e-5
    scheduler:
      type: "CosineAnnealingLR"
      kwargs:
        T_max: 600
    use_amp: true

# -----------------------------------------------------------------------------
# LOCAL SETTINGS
# -----------------------------------------------------------------------------

local:

  # Device ("cpu" or "cuda"; or "auto")
  device: "auto"

  # Maximum runtime (in seconds) per cluster job
  max_runtime: 28_800

  # Settings for HTCondor
  htcondor:
    bid: 50
    n_cpus: 21
    n_gpus: 1
    memory_cpus: 200_000
    gpu_type: "H100"

  # Settings for Weights & Biases, remove if not used
  wandb:
    project: "fm4ar"
    group: "paper"
    name: "fmpe__fixed-noise-0.4"
