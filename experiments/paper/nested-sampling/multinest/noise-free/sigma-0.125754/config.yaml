
# Hardware requirements
htcondor:
  bid: 50
  n_cpus: 96
  memory_cpus: 350_000

# Target spectrum
target_spectrum:
  file_path: "$FM4AR_DATASETS_DIR/vasist-2023/benchmark/noise-free__sigma-0.125754__R-400__pRT-2.6.7.hdf"
  index: 0

# Prior distribution
prior:
  dataset: vasist_2023
  random_seed: 42
  parameters:
    C/O: infer
    Fe/H: infer
    P_quench: infer
    log_X_Fe: infer
    log_X_MgSiO3: infer
    f_sed: infer
    log_K_zz: infer
    sigma_g: infer
    log_g: infer
    R_P: infer
    T_0: infer
    T_3/T_connect: infer
    T_2/T_3: infer
    T_1/T_2: infer
    alpha: infer
    log_delta/alpha: infer

# Sampler settings
sampler:
  library: nautilus
  max_runtime: 21_600
  n_livepoints: 4_000
  random_seed: 42

# Simulator settings
simulator:
  dataset: vasist_2023
  kwargs:
    R: 400
    time_limit: 30
