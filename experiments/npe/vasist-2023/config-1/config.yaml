# -----------------------------------------------------------------------------
# DATASET
# -----------------------------------------------------------------------------

data:
  name: vasist-2023
  which: training
  train_fraction: 0.95

# -----------------------------------------------------------------------------
# MODEL ARCHITECTURE
# -----------------------------------------------------------------------------

model:

  # General settings
  model_type: npe

  # Embedding network for context
  context_embedding_kwargs:
    01_SoftClip:
      model_type: SoftClip
      kwargs:
        bound: 10.0
    02_DenseResidualNet:
      model_type: DenseResidualNet
      kwargs:
        hidden_dims: [512, 512, 512, 512, 512, 256, 256, 128, 128]
        activation: elu
        output_dim: 128
        dropout: 0.0
        batch_norm: False

  # Posterior network (i.e., the actual discrete normalizing flow)
  posterior_kwargs:
    num_flow_steps: 14
    base_transform_kwargs:
      hidden_dim: 512
      num_transform_blocks: 3
      activation: elu
      dropout_probability: 0.0
      batch_norm: True
      num_bins: 8
      base_transform_type: rq-coupling

# -----------------------------------------------------------------------------
# TRAINING
# -----------------------------------------------------------------------------

training:
  stage_0:
    epochs: 300
    optimizer:
      type: adamw
      lr: 5.0e-4
    scheduler:
      type: reduce_on_plateau
      factor: 0.5
      patience: 10
    batch_size: 4096
    early_stopping:
      patience: 100
      min_delta: 0.0

# -----------------------------------------------------------------------------
# LOCAL SETTINGS
# -----------------------------------------------------------------------------

local:

  # General settings: device, runtime limits, ...
  # Note: If training locally on a Mac, set num_workers to 0!
  device: cuda
  num_workers: 4
  runtime_limits:
    max_time_per_run: 36000
    max_epochs_per_run: 500
  checkpoint_epochs: 2

  # Settings for HTCondor
  condor:
    bid: 25
    num_cpus: 4
    memory_cpus: 131072
    num_gpus: 1
    memory_gpus: 15000

  # Settings for Weights & Biases, remove if not used
  wandb:
    project: "fm4ar"
