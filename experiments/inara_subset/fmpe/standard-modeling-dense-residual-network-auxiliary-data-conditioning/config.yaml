# -----------------------------------------------------------------------------
# MODEL ARCHITECTURE
# -----------------------------------------------------------------------------

model:

  # General settings
  model_type: "fmpe"
  random_seed: 42
  t_theta_with_glu: true
  context_with_glu: false
  auxiliary_data_with_glu: true

  sigma_min: 1.0e-4

  time_prior:
    type: "power_law"
    kwargs:
      time_prior_exponent: 0.0

  # Embedding network for context
  context_embedding_net:
    - block_type: "Concatenate"
      kwargs:
        keys: ["flux", "error_bars", "wlen"]
        dim: 1
    - block_type: "DenseResidualNet"
      kwargs:
        hidden_dims: [512, 512]
        activation: "GELU"
        output_dim: 512
        dropout: 0.1
        use_layer_norm: true

  # Embedding network for (t, theta)
  t_theta_embedding_net:
    - block_type: "PositionalEncoding"
      kwargs:
        n_freqs: 6
        encode_theta: false
    - block_type: "DenseResidualNet"
      kwargs:
        hidden_dims: [512, 512]
        activation: "GELU"
        output_dim: 512
        dropout: 0.0
        use_layer_norm: true

  # Embedding network for auxiliary data      
  auxiliary_data_embedding_net:
    - block_type: "DenseResidualNet"
      kwargs:
        hidden_dims: [512, 512]
        activation: "GELU"
        output_dim: 512
        dropout: 0.1
        use_layer_norm: true

  # Vector field network
  vectorfield_net:
    network_type: "DenseResidualNet"
    kwargs:
      hidden_dims:
        # - 8192
        # - 4096
        # - 4096
        # - 2048
        - 2048
        - 1024
        - 1024
        - 512
        - 512
        - 256
        - 256
        - 128
        - 128
        - 64
        - 64
        - 32
        - 32
      activation: "GELU"
      dropout: 0.1
      use_layer_norm: true

# -----------------------------------------------------------------------------
# TRAINING
# -----------------------------------------------------------------------------

training:

  stage_0:
    backup_interval: 10
    batch_size: 256
    n_workers: 4
    data_transforms:
      - type: "AddCustomNoise"
        kwargs:
          type: "DefaultNoiseGenerator"
          kwargs:
            sigma_min: 0.05
            sigma_max: 0.50
            random_seed: 42
    early_stopping:
      stage_patience: 20
    epochs: 20
    float32_matmul_precision: "high"
    gradient_clipping:
      enabled: true
      max_norm: 1.0
    logprob_evaluation:
      interval: 10
      n_samples: 2048
      ode_solver:
        method: "dopri5"
        tolerance: 1.0e-4
    optimizer:
      type: "AdamW"
      kwargs:
        lr: 5.0e-5
    scheduler:
      type: "CosineAnnealingLR"
      kwargs:
        T_max: 20
    use_amp: true

# -----------------------------------------------------------------------------
# LOCAL SETTINGS
# -----------------------------------------------------------------------------

local:

  # Device ("cpu" or "cuda"; or "auto")
  device: "cuda"


  # Settings for Weights & Biases, remove if not used
  wandb:
    project: "fm4ar"
    group: "inara"
    name: "fmpe__standard-modeling-dense-residual-network-auxiliary-data-conditioning"