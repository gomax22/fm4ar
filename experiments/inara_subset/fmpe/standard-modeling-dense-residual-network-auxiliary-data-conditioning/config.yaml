# -----------------------------------------------------------------------------
# DATASET AND SCALERS
# -----------------------------------------------------------------------------

dataset:
  name: "inara_subset"
  data_dir: "$FM4AR_DATASETS_DIR/PSG_INARA_Subset"
  verbose: true
  limit: null
  random_seed: 42

theta_scaler:
  method: "MeanStdScaler"
  kwargs:
    dataset: "inara_subset"
    file_path: "$FM4AR_DATASETS_DIR/PSG_INARA_Subset/norm_params.pkl"

auxiliary_data_scaler:
  method: "MeanStdScaler"
  kwargs:
    dataset: "inara_subset"
    file_path: "$FM4AR_DATASETS_DIR/PSG_INARA_Subset/norm_params.pkl"

