# -----------------------------------------------------------------------------
# DATASET AND THETA SCALER
# -----------------------------------------------------------------------------

dataset:
  file_path: "$FM4AR_DATASETS_DIR/vasist-2023/train/selected.hdf"
  n_train_samples: 15
  n_valid_samples: 5
  random_seed: 42

theta_scaler:
  method: "MeanStdScaler"
  kwargs:
    dataset: "vasist_2023"

# -----------------------------------------------------------------------------
# MODEL ARCHITECTURE
# -----------------------------------------------------------------------------

model:

  # General settings
  model_type: "fmpe"
  random_seed: 42
  t_theta_with_glu: True
  context_with_glu: False
  sigma_min: 0.0001
  time_prior_exponent: 2.0

  # Embedding network for context
  context_embedding_net:
    - block_type: "Concatenate"
      kwargs:
        keys: ["wlen", "flux"]
    - block_type: "DenseResidualNet"
      kwargs:
        hidden_dims: [256, ]
        activation: "ELU"
        output_dim: 4096
        dropout: 0.0
        use_batch_norm: False

  # Embedding network for (t, theta)
  t_theta_embedding_net:
    - block_type: "PositionalEncoding"
      kwargs:
        n_freqs: 5
        encode_theta: False
    - block_type: "DenseResidualNet"
      kwargs:
        hidden_dims: [64, 32]
        activation: "GELU"
        output_dim: 32
        dropout: 0.0
        use_batch_norm: False

  # Vector field network
  vectorfield_net:
    network_type: "DenseResidualNet"
    kwargs:
      hidden_dims: [64, 32, 16]
      activation: "GELU"
      dropout: 0.3
      use_batch_norm: True

# -----------------------------------------------------------------------------
# TRAINING
# -----------------------------------------------------------------------------

training:

  stage_0:
    batch_size: 1024
    data_transforms:
      - type: "AddNoise"
        kwargs:
          random_seed: 42
          complexity: 0
          transform: "lambda wlen, error: 0.125754 * error"
    early_stopping: 100
    epochs: 5
    float32_matmul_precision: "high"
    gradient_clipping:
      enabled: True
      max_norm: 1.0
    logprob_epochs: -1
    optimizer:
      type: "AdamW"
      kwargs:
        lr: 5.0e-4
    scheduler:
      type: "ReduceLROnPlateau"
      kwargs:
        factor: 0.5
        patience: 10
        min_lr: 5.0e-8
    use_amp: False  # only works on GPU

# -----------------------------------------------------------------------------
# LOCAL SETTINGS
# -----------------------------------------------------------------------------

local:

  # Device ("cpu" or "cuda"; or "auto")
  device: "cpu"

  # Runtime limits (e.g., time for cluster jobs)
  runtime_limits:
    max_time_per_run: 36_000

  # Settings for HTCondor
  htcondor:
    bid: 25
    n_cpus: 8
    n_gpus: 1
    memory_cpus: 200_000
    gpu_type: "H100"

  # Settings for Weights & Biases, remove if not used
  # wandb:
  #   project: "fm4ar"
