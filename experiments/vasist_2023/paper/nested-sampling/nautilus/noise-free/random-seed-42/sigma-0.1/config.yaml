
# Hardware requirements
htcondor:
  bid: 50
  n_cpus: 96
  memory_cpus: 100_000

# Target spectrum
target_spectrum:
  file_path: "$FM4AR_DATASETS_DIR/vasist-2023/benchmark/noise-free__sigma-0.1__R-400__pRT-2.6.7.hdf"
  index: 0

# Prior distribution
prior:
  dataset: vasist_2023
  random_seed: 42
  parameters:
    C/O: infer
    Fe/H: infer
    log_P_quench: infer
    S_eq_Fe: infer
    S_eq_MgSiO3: infer
    f_sed: infer
    log_K_zz: infer
    sigma_g: infer
    log_g: infer
    R_P: infer
    T_int: infer
    T_3: infer
    T_2: infer
    T_1: infer
    alpha: infer
    log_delta: infer

# Sampler settings
sampler:
  library: nautilus
  max_runtime: 21_600
  n_livepoints: 4_000
  random_seed: 42
  run_kwargs:
    f_live: 0.01
    n_eff: 10_000

# Simulator settings
simulator:
  dataset: vasist_2023
  kwargs:
    R: 400
    time_limit: 30
