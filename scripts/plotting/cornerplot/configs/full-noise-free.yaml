# Results to include
results:
  - file_path: "$FM4AR_EXPERIMENTS_DIR/paper/nested-sampling/nautilus/noise-free/sigma-0.125754/posterior.hdf"
    label: "nautilus"
    color: "#f3ac3f"
    use_weights: true
  - file_path: "$FM4AR_EXPERIMENTS_DIR/paper/nested-sampling/multinest/noise-free/sigma-0.125754/posterior.hdf"
    label: "MultiNest"
    color: "#ba54a5"
    use_weights: true
  - file_path: "$FM4AR_EXPERIMENTS_DIR/paper/fmpe/noise-conditional/importance_sampling/benchmark/noise-free/sigma-0.125754/results.min.hdf"
    label: "FMPE without IS"
    color: "#618df7"
    use_weights: false
  - file_path: "$FM4AR_EXPERIMENTS_DIR/paper/fmpe/noise-conditional/importance_sampling/benchmark/noise-free/sigma-0.125754/results.min.hdf"
    label: "FMPE with IS"
    color: "#1e4bf1"
    use_weights: true
