    label: "NPE with IS"
    color: "#b93224"
    use_weights: true

# Parameters to include and ground truth values
parameters:
  C/O: 0.55
  Fe/H: 0.0
  log_P_quench: -5.0
  S_eq_Fe: -0.86
  S_eq_MgSiO3: -0.65
  f_sed: 3.0
  log_K_zz: 8.5
  sigma_g: 2.0
  log_g: 3.75
  R_P: 1.0
  T_int: 1063.0
  T_3: 0.26
  T_2: 0.29
  T_1: 0.32
  alpha: 1.39
  log_delta: 0.48

