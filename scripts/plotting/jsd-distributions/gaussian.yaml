#
# Configuration file for JSDs on the Gaussian test set
#

# Results to include
results:
  fmpe:
    file_path: "$FM4AR_EXPERIMENTS_DIR/paper/fmpe/noise-conditional/importance_sampling/test-gaussian/aggregated__test-gaussian_X.hdf"
    color: "#699CFC"
  npe:
    file_path: "$FM4AR_EXPERIMENTS_DIR/paper/npe/noise-conditional/importance_sampling/test-gaussian/aggregated__test-gaussian_X.hdf"
    color: "#77C56D"

# General plot settings
dataset: "vasist_2023"
figsize: [18.3, 5]
font_family: "Gillius ADF"
fontsize_labels: 8
fontsize_ticks: 6
linewidth: 1.25
output_file_name: jsd-distributions-gaussian.pdf
subplots_adjust:
  bottom: 0.24
  top: 0.99
  left: 0.055
  right: 0.999