# The sweep file must constain a set of parameters to sweep over.
# Each list item is a dictionary mapping the descriptive name of a
# parameter to a dictionary containing the `key` and a list of possible
# `values`. The `key` is a string that specifies where in the actual
# configuration file the parameter needs to be injected. The `values`
# is a list of possible values for the parameter.

time_prior_exponent:
  key: "model/time_prior_exponent"
  values: [0.0, 0.5, 1.0, 1.5, 2.0]

initial_learning_rate:
  key: "training/stage_0/optimizer/lr"
  values: [5.0e-5, 1.0e-4, 5.0e-4, 1.0e-3]

batch_size:
  key: "training/stage_0/batch_size"
  values: [1024, 2048, 4096, 8192]
